<div ng-controller="contentCtrl as c">
	<form ng-submit="c.get(tag)">
		<input ng-model="tag" type="text" placeholder="Type a tag name" required>
		<button type="submit">Submit</button>
	</form>


	<div ng-repeat="option in c.options">
		<img ng-src="{{ option.images.low_resolution.url }}">
	</div>
</div>
